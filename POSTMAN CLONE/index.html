<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>

      </ul>
    </div>
  </nav>


  <div class="container">
    <h1 class="my-3">Welcome to PostMaster</h1>
  </div>

  <div class="container">

    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Enter your URL Here">
      </div>
    </div>

    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>


      </div>
    </fieldset>


    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json">
          <label class="form-check-label" for="jsonRadio">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
          <label class="form-check-label" for="paramsRadio">
            Custom Parameters
          </label>
        </div>


      </div>
    </fieldset>

    <div id="parametersBox">
      <div class="form-row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter Key 1">
        </div>
        <div class=" col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter value 1">
        </div>
        <button class="btn btn-primary" id="addParam">+</button>
      </div>
      <div id="params"></div>
    </div>
    

    <div class="my-3" id="requestJsonBox">

      <div class="form-group row ">
        <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>

    <div class="my-3" id="responseJsonBox">
      <div class="form-group row" id="responseJsonBox">
        <label for="responseJson" class="col-sm-2 col-form-label">Response </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="responseJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
